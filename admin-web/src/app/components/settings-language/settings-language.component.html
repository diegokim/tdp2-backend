<mat-sidenav-container fullscreen>
  <mat-sidenav mode="side" opened="true" style="padding: 5em 0em 0em 0em ;width:20%; background: #CFD8DC">
    <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link non-active" routerLink="/settings">General</a>
      </li>
      <li class="nav-item">
        <a class="nav-link non-active" routerLink="/settings/advertising" routerLinkActive="active">Publicidad</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" routerLink="/settings/language" routerLinkActive="active">Lenguaje Abusivo</a>
      </li>

    </ul>
  </mat-sidenav>
  <div class="container" style=" padding: 5em 3em 2em 3em !important ;">




    <h3>
      <font color="grey"> Lenguaje Abusivo</font>
    </h3>
    <hr>

    <form>
      <i class="fa fa-plus-circle fa-lg" aria-hidden="true"></i>

      <mat-form-field style="width:30%">
        <input [(ngModel)]="wordToAdd" type="string" name="wordToAdd" matInput placeholder="Agregar palabra">
      </mat-form-field>



    </form>
    <button class="btn btn-success btn-sm" (click)="addWord()" style=" width: 32%; margin-right: 1em">
      <i class="fa fa-plus-circle" aria-hidden="true"></i> Agregar</button>

    <hr>



    <div class="example-container mat-elevation-z8" style="margin-top:10px">
      <div class="example-container mat-elevation-z8">
        <div class="example-header">
          <h4>
            <font color="grey"> Palabras bloqueadas</font>
          </h4>

          <form>
            <mat-form-field style="width: 100%">
              <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrar" />
            </mat-form-field>

          </form>

        </div>
        <div class="scroll-container">
          <mat-grid-list cols="4" rowHeight="50px" style="background-color:white">
            <mat-grid-tile *ngFor="let wordContainer of tilesToShow ; let i = index" [colspan]="1" [rowspan]="1" style="vertical-align: text-center; background-color:#f8f9f8">
              <div class="container">
                <div class="row">
                  <div *ngIf="!wordContainer.editingEnabled" class="col-md-9 text-center flex-center-vertically" style="height:50px " #ref>
                    {{wordContainer.word}}
                  </div>
                  <div *ngIf="wordContainer.editingEnabled" class="col-md-9 text-center" style="height:50px ">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="Editar" [(ngModel)]="wordContainer.word" name="editedWord" value="{{wordContainer.word}}">
                    </mat-form-field>
                  </div>
                  <div class="col-md-3">
                    <div class="container">
                      <div class="row">
                        <button *ngIf="!wordContainer.editingEnabled" type="button" (click)="wordContainer.editingEnabled = !wordContainer.editingEnabled"
                          class="btn btn-link btn-sm">
                          <i class="fa fa-pencil  fa-lg" aria-hidden="true"></i>
                        </button>
                        <button *ngIf="wordContainer.editingEnabled" type="button" (click)="editWord(i)" class="btn btn-link btn-sm">
                          <i class="fa fa-check" aria-hidden="true"></i>
                        </button>
                      </div>
                      <div class="row">
                        <button type="button" (click)="removeWord(i)" class="btn btn-link btn-sm">
                          <i class="fa fa-times fa-lg" aria-hidden="true"></i>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>


            </mat-grid-tile>
          </mat-grid-list>
        </div>

      </div>

    </div>

  </div>

</mat-sidenav-container>
