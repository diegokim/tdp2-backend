

<mat-sidenav-container fullscreen>     
    <mat-sidenav mode="side" opened="true" style="padding: 5em 0em 0em 0em ;width:20%; background: #CFD8DC">
        <ul class="nav flex-column">
            <li class="nav-item active">
              <a class="nav-link active" routerLink="/analytics" routerLinkActive="active">General</a>
            </li>
            <li class="nav-item">
              <a class="nav-link non-active" routerLink="/analytics/denounces" routerLinkActive="active">Reporte de denuncias</a>
            </li>
            <li class="nav-item">
              <a class="nav-link non-active" routerLink="/analytics/activeusers" routerLinkActive="active">Reporte de usuarios activos</a>
            </li>

          </ul>
    </mat-sidenav>
    <div class="container" style=" padding: 5em 3em 2em 3em !important ;">  
        
              <div class="container">
                  <div class="row">
                    <div class="col-sm-7">
                        <h2 ><font color="grey"> Reportes </font></h2>
                    </div>
              <div  class="col-sm-5" align="right">
                  <h5><font color="grey"> periodo: {{this.defaultPeriod}} </font></h5>
                  
                </div>
              </div>
            </div>
              
            <hr>
            
            <div class="container-fluid" style="width: 100%">
              <div class="row">
                <div class="col-md-6" style=" margin-bottom: 2em">
                  <mat-card>
                    
                    <div class="container">
                        <div class="row">
                          <div class="col-sm-7">
                              <h4> <font color="grey">Usuarios Activos </font></h4>
                          </div>
                    <div  class="col-sm-5" align="right">
                        <button mat-button color="primary" routerLink="/analytics/activeusers">Ver en detalle <i class="fa fa-info-circle fa-lg" aria-hidden="true"></i></button>
                      </div>
                    </div>
                  </div>
                    <hr>
                    <div style="display: block;">
                        <canvas baseChart  height="270"
                                    [datasets]="lineChartData"
                                    [labels]="lineChartLabels"
                                    [options]="lineChartOptions"
                                    [legend]="lineChartLegend"
                                    [chartType]="lineChartType"
                                    *ngIf="lineChartLabels.length > 0"></canvas>
                        </div>     
                  </mat-card>
                    
                </div>
                <div class="col-md-6">
                    
                    <mat-card>
                        <div class="container">
                            <div class="row">
                              <div class="col-sm-7">
                                  <h4> <font color="grey">Denuncias </font></h4>
                              </div>
                        <div  class="col-sm-5" align="right">
                            <button mat-button color="primary" routerLink="/analytics/denounces">Ver en detalle <i class="fa fa-info-circle fa-lg" aria-hidden="true"></i></button>
                          </div>
                        </div>
                      </div>
                        <hr>
                          <div style="display: block">
                              <canvas baseChart
                              height="270"
                                      [data]="pieChartData"
                                      [labels]="pieChartLabels"  
                                      [chartType]="pieChartType"
                                      [options]="pieChartOptions"
                                      *ngIf="pieChartData.length > 0" ></canvas>
                            </div>      
                      </mat-card>
                    
                </div>
              </div>
            </div>
    </div>
</mat-sidenav-container>
