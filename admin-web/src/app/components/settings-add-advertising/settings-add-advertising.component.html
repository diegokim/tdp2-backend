<mat-sidenav-container fullscreen>     
    <mat-sidenav mode="side" opened="true" style="padding: 5em 0em 0em 0em ;width:20%; background: #CFD8DC">
        <ul class="nav flex-column">
            <li class="nav-item ">
              <a class="nav-link non-active" routerLink="/settings">General</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" routerLink="/settings/advertising" routerLinkActive="active">Publicidad</a>
            </li>
            <li class="nav-item">
              <a class="nav-link non-active" routerLink="/settings/language" routerLinkActive="active">Lenguaje Abusivo</a>
            </li>

          </ul>
    </mat-sidenav>
    <div class="container" style=" padding: 5em 3em 2em 3em !important ;">  
        
      
            <h3 ><font color="grey"> Nueva Publicidad</font></h3>
              
            <hr>
      
            <form  id="my_form"> 
                
                
                                    <mat-form-field  style="width:100%">  
                                        <input [(ngModel)]="name" type="string" name="name"  matInput  placeholder="Nombre">
                                    </mat-form-field>
                                    
                                    <mat-form-field>
                                            <input matInput [matDatepicker]="picker" placeholder="Fecha de inicio" [value]="startDate" [max]="endDate"
                                            (dateInput)="setStartDate('input', $event)" (dateChange)="setStartDate('change', $event)">
                                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                            <mat-datepicker #picker></mat-datepicker>
                                          </mat-form-field>
                                          <mat-form-field >
                                              <input matInput [matDatepicker]="otherPicker" placeholder="Fecha de fin" [value]="endDate" [min]="startDate"
                                              (dateInput)="setEndDate('input', $event)" (dateChange)="setEndDate('change', $event)">
                                              <mat-datepicker-toggle matSuffix [for]="otherPicker"></mat-datepicker-toggle>
                                              <mat-datepicker #otherPicker></mat-datepicker>
                                            </mat-form-field>
                                    <br>
                                    <div class="container">
                                        <div class="row">
                                            <div class="col-md-5" style="padding:0%">
                                                    <img width="350" height="105" [src]="previewImage">
                                            </div>
                                            <div class="col-md-5" style="padding:0%">
                                                    Aqui se visualizara un ejemplo de como se vera la imagen
                                                    publicitaria, la misma debe la misma deberá ser de aproximadamente 
                                                    70x350 pixeles y no deberá pesar más de 512kb.
                                            </div>
                                                
                                                
                                        </div>
                                    </div>
                                    
                                    
                                    <br>
                                    <input (click)="image = null" type="file" accept="image/*" (change)="changeListener($event)"
                                    [ng2FileSize]="{ max: 100 }" [(ngModel)]="file" name="file"/>
                                    
                                
                                <hr>
                                <button  class="btn btn-success" (click)="updateData()" style=" width: 30%; margin-right: 1em">Actualizar</button>
                                <button class="btn btn-danger" (click)="resetForm()" style="width: 30%">Cancelar</button>    
                                </form>
                                
                                
            
                 
    </div>
          
</mat-sidenav-container>
